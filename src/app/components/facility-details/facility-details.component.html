<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <h5
            class="card-title text-light mb-3"
            style="background-color: #343a40; padding: 10px"
          >
            Facility Details
          </h5>
          <div class="card-body">
            <!-- <h5
              class="card-title text-center mb-4"
              style="color: #007bff; font-size: 1.5rem; font-weight: bold"
            >
              Facility Details
            </h5> -->

            <form>
              <div class="mb-3 row">
                <label for="facilityType" class="col-sm-2 form-label"
                  >Type of Facility</label
                >
                <div class="col-sm-10">
                  <!-- <input
                    type="text"
                    class="form-control"
                    id="facilityType"
                    placeholder="Enter type of facility"
                  /> -->
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Enter type of facility</option>
                    <option value="1">New</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="category" class="col-sm-2 form-label"
                  >Category</label
                >
                <div class="col-sm-10">
                  <!-- <input
                    type="text"
                    class="form-control"
                    id="category"
                    placeholder="Enter category"
                  /> -->
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Enter category</option>
                    <option value="1">New</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="purpose" class="col-sm-2 form-label">Purpose</label>
                <div class="col-sm-10">
                  <!-- <input
                    type="text"
                    class="form-control"
                    id="purpose"
                    placeholder="Enter purpose"
                  /> -->
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Enter purpose</option>
                    <option value="1">New</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="term" class="col-sm-2 form-label">Term</label>
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="term"
                    placeholder="Enter term"
                  />
                </div>

                <div class="col-sm-3 row">
                  <!-- <input
                    type="text"
                    class="form-control"
                    id="currency"
                    placeholder="Enter currency"
                  /> -->
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Enter currency</option>
                    <option value="1">New</option>
                  </select>
                </div>

                <div class="col-sm-3">
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Enter amount"
                  />
                </div>
              </div>

              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="housingLoan"
                />
                <label
                  class="form-check-label"
                  for="housingLoan"
                  style="margin-left: 12px"
                >
                  Housing Loan</label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
