    <div class="col-md-12">
      <h5
        class="card-title text-light mb-3"
        style="background-color: #343a40; padding: 10px"
      >
        Customer Information Form
      </h5>
      <div class="card">
        <div class="card-body">
          <div class="col-xl-12">

            <form [formGroup]="customerForm">
              <div class="tab-content pt-2">
                <div
                  class="tab-pane fade show active profile-overview"
                  id="profile-overview"
                >
                  <!-- ************************************** -->
                  <fieldset class="p-4 rounded">
                    <!-- <legend class="text-dark fs-5">Customer Details</legend> -->
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="customerNumber" class="form-label"
                            >Customer Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="customerNumber"
                            formControlName="customerNumber"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="shortName" class="form-label"
                            >Short Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="shortName"
                            formControlName="shortName"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="nationalityDescription" class="form-label"
                            >Nationality Description</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nationalityDescription"
                            formControlName="nationalityDescription"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="Individual" class="form-label"
                            >Individual</label
                          >
                          <select class="form-select" formControlName="Individual" required>
                           
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="nationality" class="form-label"
                            >Nationality</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nationality"
                            formControlName="nationality"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="nationalityNumber" class="form-label"
                            >Nationality Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nationalityNumber"
                            formControlName="nationalityNumber"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Other personal information fields... -->
                  </fieldset>

                  <!-- *************************************** -->
                </div>
                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                  <fieldset class="mt-3">
                    <div class="row g-5">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="streetAddress" class="form-label"
                            >Street Address</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="streetAddress"
                            formControlName="streetAddress"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- Address Line 2 -->
                        <div class="mb-3">
                          <label for="addressLine2" class="form-label"
                            >Address Line 2</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="addressLine2"
                            formControlName="addressLine2"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- Address Line 3 -->
                        <div class="mb-3">
                          <label for="addressLine3" class="form-label"
                            >Address Line 3</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="addressLine3"
                            formControlName="addressLine2"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row g-5">
                      <div class="col-md-4">
                        <!-- Town/Country -->
                        <div class="mb-3">
                          <label for="townCountry" class="form-label"
                            >Town/Country</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="townCountry"
                            formControlName="townCountry"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <!-- Post Code -->
                        <div class="mb-3">
                          <label for="postCode" class="form-label"
                            >Post Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="postCode"
                            formControlName="postCode"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- Country -->
                        <div class="mb-3">
                          <label for="country" class="form-label"
                            >Country</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="country"
                            formControlName="country"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row g-5">
                      <div class="col-md-4">
                        <!-- Country Code -->
                        <div class="mb-3">
                          <label for="countryCode" class="form-label"
                            >Country Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="countryCode"
                            formControlName="countryCode"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <!-- Country Code Number -->
                        <div class="mb-3">
                          <label for="countryCodeNumber" class="form-label"
                            >Country Code Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="countryCodeNumber"
                            formControlName="countryCodeNumber"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <!-- Dispatch Code -->
                        <div class="mb-3">
                          <label for="dispatchCode" class="form-label"
                            >Dispatch Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="dispatchCode"
                            formControlName="dispatchCode"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Other address information fields... -->
                  </fieldset>
                </div>
                <div class="tab-pane fade pt-3" id="profile-settings">
                  <!-- Contact Information -->
                  <fieldset class="mt-3">
                    <div class="row g-5">
                      <div class="col-md">
                        <!-- Communication Channel -->
                        <div class="mb-3">
                          <label for="communicationChannel" class="form-label"
                            >Communication Channel</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="communicationChannel"
                            formControlName="communicationChannel"
                          />
                        </div>
                      </div>

                      <div class="col-md">
                        <div class="mb-3">
                          <label for="phoneNumber" class="form-label"
                            >Phone Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="officePhoneNumber"
                            formControlName="phoneNumber"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row g-5">
                      <div class="col-md-4">
                        <!-- Communication Channel -->
                        <div class="mb-3">
                          <label for="officePhoneNumber" class="form-label"
                            >Office Phone Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="officePhoneNumber"
                            formControlName="officePhoneNumber"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- Fax Number -->
                        <div class="mb-3">
                          <label for="faxNumber" class="form-label"
                            >Fax Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="faxNumber"
                            formControlName="faxNumber"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- Mobile Operator ISO -->
                        <div class="mb-3">
                          <label for="mobileOperatorIso" class="form-label"
                            >Mobile Operator ISO</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="mobileOperatorIso"
                            formControlName="mobileOperatorISO"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row g-5">
                      <div class="col-md-4">
                        <!-- Mobile Operator Code -->
                        <div class="mb-3">
                          <label for="mobileOperatorCode" class="form-label"
                            >Mobile Operator Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="mobileOperatorCode"
                            formControlName="mobileOperatorCode"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- SMS Number -->
                        <div class="mb-3">
                          <label for="smsNumber" class="form-label"
                            >SMS Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="smsNumber"
                            formControlName="smsNumber"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <!-- Mobile Operator Code -->
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            formControlName="email"
                          />
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
              <!-- End Tab Content -->
              <!-- Submit Button -->
              <button
                type="button"
                (click)="addCustomer()"
                class="btn btn-primary mt-3"
                [disabled]="customerForm.invalid"
              >
                Submit
              </button>
            </form>
            <!-- End Form -->
          </div>
          <!-- End Col -->
        </div>
        <!-- End Card Body -->
      </div>
      <!-- End Card -->
    </div>
    <!-- End Column -->
  </div>
  <!-- End Row -->
</div>
<!-- End Container -->
