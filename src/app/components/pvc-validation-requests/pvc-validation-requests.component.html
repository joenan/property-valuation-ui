<div class="pagetitle">
  <h1>PVS Valuation Requests</h1>
</div>

<div class="col-12">
  <div class="card recent-sales overflow-auto">
    <div class="card-body">
      <div
        class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns"
      >
        <div class="datatable-container">
          <table class="table table-borderless datatable datatable-table">
            <thead>
              <tr>
                <th scope="col" d style="width: 10.709117221418236%">
                  <button class="datatable-sorter">Reference</button>
                </th>
                <th scope="col" style="width: 23.444283646888568%">
                  <button class="datatable-sorter">Recieved on</button>
                </th>
                <th scope="col" style="width: 25.36324167872648%">
                  <button class="datatable-sorter">Borrower's name</button>
                </th>
                <th scope="col" style="width: 11.722141823444284%">
                  <button class="datatable-sorter">FOS Ref</button>
                </th>
                <th scope="col" class="red" style="width: 14.76121562952243%">
                  <button class="datatable-sorter">Created on</button>
                </th>

                <th scope="col" class="red" style="width: 20.76121562952243%">
                  <button class="datatable-sorter">Action</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tableData">
                <td>{{ item.reference }}</td>
                <td>{{ item.receivedOn }}</td>
                <td>{{ item.borrowersName }}</td>
                <td>{{ item.fosRef }}</td>
                <td>{{ item.createdOn }}</td>
                <td>
                  <a
                    class="btn btn-light btn-sm"
                    style="width: 84px; font-weight: 500"
                    >Claim</a
                  >
                  <a class="btn btn-sm">
                    <i class="bi bi-eye"> </i>
                  </a>
                  <!-- <button class="btn btn-dark btn-sm">
                    <i class="bi bi-eye"></i> View
                  </button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="text-start">
    <button
      class="btn btn-outline-dark mt-3 rounded-pill px-4 py-2 fw-bold"
      (click)="goToPrevious()"
    >
      Previous <i class="bi bi-arrow-left"></i>
    </button>
  </div>
</div>
