<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="container">
  <div class="row mb-3">
    <div class="col-md-6">
      <h3>PVS VALUATION REQUEST</h3>
    </div>
    <div class="col-md-6 text-right">
      <form #searchForm="ngForm" (ngSubmit)="search()">
        <!-- Search Bar and Button -->
        <div class="input-group">
          <!-- Reference Search -->
          <input type="text" class="form-control" placeholder="Reference" id="referenceInput" name="reference"
            [(ngModel)]="searchParams.reference">

          <!-- CreatedAt Search -->
          <input type="text" class="form-control" placeholder="2020-01-02" id="createdAtInput" name="createdAt"
            [(ngModel)]="searchParams.createdAt">

          <!-- FosRef Search -->
          <input type="text" class="form-control" placeholder="Fos Ref" id="fosRefInput" name="fosRef"
            [(ngModel)]="searchParams.fosRef">

          <!-- Search Button -->
          <button class="btn btn-primary" type="submit" id="searchButton">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Table -->
  <table class="table table-responsive">
    <!-- Table Headings -->
    <thead>
      <tr>
        <th>Reference</th>
        <th>Received On</th>
        <th>Borrower's Name</th>
        <th>Fos Ref</th>
        <th>Created On</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
      <!-- Sample Rows (Replace with your actual data) -->
      <tr *ngFor="let report of reports">
        <td>{{report.reference}}</td>
        <td>{{report.receivedOn}}</td>
        <td>{{report.borrowersName}}</td>
        <td>{{report.fosRef}}</td>
        <td>{{report.createdOn}}</td>

        <td>
          <button class="btn btn-light btn-sm"><i class="bi bi-eye"></i> Claim</button>
        </td>
      </tr>
      <!-- Repeat for other rows -->
    </tbody>
  </table>
</div>
